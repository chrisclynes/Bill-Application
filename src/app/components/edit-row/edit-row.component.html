<tr>
    <td><input type="text" [value]="bill.title" (input)="bill.title = $event.target.value"></td>
    <td><input type="number" [value]="bill.amount" (input)="bill.amount = $event.target.value">${{ bill.amount }}</td>
    <td><input type="date" [value]="bill.dueDate | date:'yyyy-MM-dd'" (input)="bill.dueDate = $event.target.value"></td>
    <td><button (click)="onSave()">Save</button></td>
</tr>
