<h2 mat-dialog-title>Add New Bill</h2>
<form class="input-group-form" #billForm="ngForm" (ngSubmit)="onSubmit(billForm)">
  <div class="inline-inputs">
    <input type="text" placeholder="Bill Name" #newBillName="ngModel" name="newBillName" required ngModel>
  </div>
  <div class="inline-inputs">
    <input type="number" placeholder="Amount" #newBillAmount="ngModel" name="newBillAmount" required pattern="^\d+(\.\d{1,2})?$" ngModel>
    <input type="date" placeholder="Due Date" #newBillDueDate="ngModel" name="newBillDueDate" required ngModel>
  </div>
  <div class="inline-inputs">
    <input type="url" placeholder="Link to Bill" #newBillUrl="ngModel" name="newBillUrl" required ngModel>
  </div>
  <div class="table-option-buttons">
    <button class="save-button" mat-button type="submit">Add Bill</button>
    <button class="cancel-button" mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
